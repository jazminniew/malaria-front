<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MalarIA - Recuperar Contraseña</title>
    <link rel="icon" href="../images/LOGOVIOLETA16X16.ico" type="image/ico" sizes="32x32">
    <link rel="stylesheet" href="/css/olvidaste-contraseña.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
            <h1>¿Olvidaste tu Contraseña?</h1>
            <div class="input-box">
                <input type="email" id="email" placeholder="Introduce tu email" required>
                <i class='bx bxl-gmail'></i>
                <div id="emailError" class="error">Por favor, introduce un email válido.</div>
            </div>
            <button type="submit" id="submit" class="btn">Enviar</button>
            <div class="register-link">
                <p>¿Recuperaste tu contraseña? <a href="iniciar-sesion4.html">Iniciar Sesión</a></p>
            </div>
    </div>
    <script src="/js/mandar-email.js"></script>
</body>
</html>
