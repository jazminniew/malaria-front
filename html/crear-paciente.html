<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalarIA - Crear Paciente</title>
    <link rel="stylesheet" href="/css/crear-paciente.css">
    <link rel="icon" href="../images/LOGOVIOLETA16X16.ico" type="image/ico" sizes="32x32">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="crearPacienteForm">
            <h1>Crear Paciente</h1>
            <!--Contenedor para nombre y apellido-->
            <div class="flex-container">
                <!--Nombre-->
                <div class="input-box half-width">
                    <input type="text" placeholder="Nombre" id="nombre" required>
                    <i class='bx bxs-user'></i>
                </div>
                <!--Apellido-->
                <div class="input-box half-width">
                    <input type="text" placeholder="Apellido" id="apellido" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>
            <!--Fecha de Nacimiento-->
            <div class="input-box">
                <input type="text" placeholder="Fecha de Nacimiento" id="fechaNacimiento" required onfocus="(this.type='date')" onblur="(this.type='text')">
                <i class='bx bxs-calendar'></i>
            </div>
            <!--Contenedor para país y ocupación-->
            <div class="flex-container">
<!-- País -->
<div class="input-box">
    <select id="pais" name="pais" required>
        <option value="" disabled selected>País</option>
        <!-- Lista de países generada por JavaScript -->
    </select>
    <i class='bx bx-world'></i>
</div>

                <!--genero-->
                <div class="input-box half-width">
                    <select id="genero" name="ocupacion" required>
                        <option value="" disabled selected>Genero</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <i class='bx bxs-briefcase'></i>
                </div>
            </div>
            <!--Email-->
            <div class="input-box">
                <input type="email" placeholder="Email" id="email" required>
                <i class='bx bxl-gmail'></i>
            </div>
            <!--telefono-->
            <div class="input-box">
                <input  type="tel"  placeholder="Telefono"  id="telefono" required> 
                <i class='bx bxs-phone'></i>
            </div>
            <!--Botón-->
            <button type="submit" class="btn" id="continuarBtn">Continuar</button>

        </form>
    </div>
    <script src="/js/crear-paciente.js"></script>

</body>
</html>
